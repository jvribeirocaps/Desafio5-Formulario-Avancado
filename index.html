<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img
          src="assets/img.svg"
          alt="Logo de um balão de conversa com 5 estrelas e destas 3 estão destacadas dando a ideia de que foi feita uma avalição de 3 estrelas em uma escala de 5"
        />
      </header>

      <div class="legend-wrapper">
        <legend>Informações pessoais</legend>
      </div>
      <form id="mentorship-form">
        <fieldset>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="mentored-name">Nome</label>
              <input type="text" id="mentored-name" />
            </div>

            <div class="input-wrapper">
              <label for="mentored-last-name">Sobrenome</label>
              <input type="text" id="mentored-last-name" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="mentored-email"
              >Email <span>(digite um email válido)</span></label
            >
            <input type="email" id="mentored-email" />
          </div>
        </fieldset>

        <fieldset>
          <legend>Informações do mentor</legend>
          <div class="input-wrapper">
            <label for="mentor-name">Selecione quem foi o seu mentor</label>
            <input type="text" id="mentor-name" />
          </div>

          <div class="input-wrapper">
            <label for="mentor-name">Feedback sobre o mentor</label>
            <textarea id="mentorship-feedback"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="mentorship-checkbox" />
            <label for="mentorship-checkbox"
              >Todas as minhas dúvidas foram esclarecidas durante a
              mentoria.</label
            >
          </div>
        </fieldset>

        <fieldset>
          <legend>Agendando próxima mentoria</legend>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="mentorship-date"
                >Data <span>(DD/MM/AAAA)</span></label
              >
              <input type="date" id="mentorship-date" />
            </div>

            <div class="input-wrapper">
              <label for="mentorship-beginning">Das</label>
              <input type="time" id="mentorship-beginning" />
            </div>

            <div class="input-wrapper">
              <label for="mentorship-end">Até</label>
              <input type="time" id="mentorship-end" />
            </div>
          </div>
        </fieldset>

        <input
          type="submit"
          id="mentorship-form"
          class="button"
          value="Salvar"
        />
      </form>
    </div>
  </body>
</html>
